<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comisiones Paypal</title>
    <!-- BOOSTRAP CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- CSS propio -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="border-bottom navbar navbar-expand-lg p-0 align-items-center justify-content-center w-100"></nav>
    <!-- Contenido principal -->
    <main class="container text-center my-4 p-y-3 justify-content-center align-items-center flex-column d-flex">
        <!-- Cabecera de la web -->
        <header>
            <h1 class="h1">
                Calculadora de comisiones Paypal
            </h1>
        </header>
        <!-- Formularios -->

        <section class="d-flex justify-content-center flex-row align-items-center w-100">
            <!-- Formulario Comisiones -->
            <form id="comisiones-paypal" class="col-5 mt-3">
                <h2>Las Comisiones PayPal</h2>
                <div class="row">

                    <div class="form-group col row align-items-center">
                        <input type="number" name="porcentaje" id="porcentaje" value="5.4"
                            class="form-control col input2">
                        <label for="porcentaje" class="col">% más</label>
                    </div>
                    <div class="form-group col row align-items-center">
                        <input type="number" name="agregado" id="agregado" value="0.30" class="form-control col input2">
                        <label for="agregado" class="col">USDs</label>
                    </div>
                </div>
            </form>

        </section>
        <section class="row justify-content-center mt-5" id="calculadoras">
            <!-- Formulario Recibir -->
            <form id="recibir" class=" col">
                <h2>Calculadora PayPal para Recibir</h2>

                <table >
                    <tr >
                        <td><label><strong>Para recibir:</strong>&nbsp;</label></td>
                        <td><input type="number" class="input total-recibir"></td>
                        <td>&nbsp;USDs</td>
                    </tr>
                    <tr>
                        <td><label>Hay que Enviar:&nbsp;</label></td>
                        <td><input type="text " class="input total-enviar" disabled></td>
                        <td>&nbsp;USDs</td>
                    </tr>
                    <tr>
                        <td><label>La Comision es de:&nbsp;</label></td>
                        <td><input type="text" class="input comision" disabled></td>
                        <td>&nbsp;USDs</td>
                    </tr>
                </table>
            </form>
            <!-- Formulario Para Enviar -->
            <form id="enviar" class=" col">
                <h2>Calculadora PayPal para Enviar</h2>

                <table >
                    <tr >
                        <td><label><strong>Si se Envian:&nbsp;</strong></label></td>
                        <td><input type="number" class="input total-enviar"></td>
                        <td>&nbsp;USDs</td>
                    </tr>
                    <tr>
                        <td><label>La Comision es de:&nbsp;</label></td>
                        <td><input type="text" class="input" id="comision" disabled></td>
                        <td>&nbsp;USDs</td>
                    </tr>
                    <tr>
                        <td><label>Se reciben:&nbsp;</label></td>
                        <td><input type="text" class="input total-recibir" disabled></td>
                        <td>&nbsp;USDs</td>
                    </tr>
                </table>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="border-top text-center d-flex flex-column align-items-center justify-content-center" id="footer">
        <div>

            Elaborado por <strong>Juan Diego Hernández</strong> &copy; 2021
        </div>
    </footer>
    <!-- BOOSTRAP JavaScript -->
    <script src="./assets/js/bootstrap.min.js"></script>

    <script src="assets/js/app.js" type="module"></script>
</body>

</html>
